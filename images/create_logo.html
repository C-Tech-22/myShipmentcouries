<!DOCTYPE html>
<html>
<head>
  <title>Logo Creator</title>
  <style>
    body { margin: 0; padding: 0; background: white; }
    .logo-container { width: 200px; height: 60px; position: relative; }
    .logo-icon { display: flex; align-items: center; }
    .triangle { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 30px solid orangered; }
    .square { width: 30px; height: 15px; background-color: #0056b3; margin-left: 5px; }
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 24px; display: flex; align-items: center; margin-left: 10px; }
    .primary { color: orangered; }
    .secondary { color: #0056b3; }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="logo-container">
    <div style="display: flex; align-items: center; height: 100%;">
      <div class="logo-icon">
        <div class="triangle"></div>
        <div class="square"></div>
      </div>
      <div class="logo-text">
        <span class="primary">Crest</span>
        <span class="secondary">Courier</span>
      </div>
    </div>
  </div>
</body>
</html>
